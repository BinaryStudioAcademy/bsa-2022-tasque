<!DOCTYPE html>
<html>
  <body>
    <table width="100%" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td align="center">
            <div
              style="
                text-align: left;
                max-width: 520px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                  'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
                font-size: 14px;
              "
            >
              <div style="text-align: center; margin-top: 25px">
                <a href="{appLink}">
                  <img
                    src="{logoLink}"
                    alt="Tasque logo"
                    style="width: 100%; height: 75px; object-fit: cover"
                  />
                </a>
              </div>
              <p>Hi, {username},</p>
              <p>
                We've received a request to set a new password for this Tasque
                account:<br />
                <b>{email}.</b>
              </p>
              <div style="margin-top: 25px; margin-bottom: 25px">
                <a
                  href="{link}"
                  style="
                    text-decoration: none;
                    color: #ffffff;
                    background: #ee2a64;
                    padding-top: 6px;
                    padding-bottom: 6px;
                    padding-left: 12px;
                    padding-right: 12px;
                    border-radius: 5px;
                  "
                  >Set password</a
                >
              </div>
              <p style="font-size: 12px; color: #83858a">
                If you didn't request this, you can safely ignore this email.
              </p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
