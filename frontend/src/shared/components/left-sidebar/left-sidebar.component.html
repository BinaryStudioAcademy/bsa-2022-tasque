<div class="left-sidebar" [style.width.px]="containerWidth" >
  <a routerLink="./board"><tasque-logo class="logo" [isLight]="sideBarMinimized"></tasque-logo></a>
  <div class="icon">
    <a (click)="minimize()">
      <img *ngIf="!sideBarMinimized" src="assets/burger_menu.svg" alt="">
      <img *ngIf="sideBarMinimized" src="assets/kebab_menu.svg" alt="">
    </a>
  </div>
  <div class="menu">
    <ul>
      <li>
        <div class="menu-item">
          <a routerLink="./board" >
            <img src="assets/board_icon.svg" alt="">
            <span *ngIf="!sideBarMinimized" routerLinkActive="selected">Board</span>
          </a>
        </div>
      </li>
      <li>
        <div class="menu-item">
          <a routerLink="./backlog">
            <img src="assets/backlog_icon.svg" alt="">
            <span *ngIf="!sideBarMinimized" routerLinkActive="selected">Backlog</span>
          </a>
        </div>
      </li>
      <li>
        <div class="menu-item">
          <a routerLink="./team">
            <img src="assets/team_icon.svg" alt="">
            <span *ngIf="!sideBarMinimized" routerLinkActive="selected">Team</span>
          </a>
        </div>
      </li>
      <li>
        <div class="menu-item">
          <a routerLink="./wiki">
            <img src="assets/wiki_icon.svg" alt="">
            <span *ngIf="!sideBarMinimized" routerLinkActive="selected">Project wiki</span>
          </a>
        </div>
      </li>
      <li>
        <div class="menu-item">
          <a routerLink="./settings">
            <img src="assets/settings_icon_sidebarmenu.svg" alt="">
            <span *ngIf="!sideBarMinimized" routerLinkActive="selected">Settings</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
