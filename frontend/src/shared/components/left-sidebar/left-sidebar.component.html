<div class="left-sidebar" [style.width.px]="containerWidth" >
  <a href="/board"><tasque-logo class="logo" [isLight]="sideBarMinimized"></tasque-logo></a>
  <div class="icon">
    <a (click)="minimize()">
      <img *ngIf="!sideBarMinimized" src="assets/burger_menu.svg" alt="">
      <img *ngIf="sideBarMinimized" src="assets/kebab_menu.svg" alt="">
    </a>
  </div>
  <div class="menu">
    <ul>
      <li>
        <div class="menu-item">
          <a href="/board">
            <img src="assets/board_icon.svg" alt="">
            <span *ngIf="!sideBarMinimized" class="selected">Board</span>
          </a>
        </div>
      </li>
      <li>
        <div class="menu-item">
          <a href="/backlog">
            <img src="assets/backlog_icon.svg" alt="">
            <span *ngIf="!sideBarMinimized">Backlog</span>
          </a>
        </div>
      </li>
      <li>
        <div class="menu-item">
          <a href="/team">
            <img src="assets/team_icon.svg" alt="">
            <span *ngIf="!sideBarMinimized">Team</span>
          </a>
        </div>
      </li>
      <li>
        <div class="menu-item">
          <a href="/wiki">
            <img src="assets/wiki_icon.svg" alt="">
            <span *ngIf="!sideBarMinimized">Project wiki</span>
          </a>
        </div>
      </li>
      <li>
        <div class="menu-item">
          <a href="/settings">
            <img src="assets/settings_icon_sidebarmenu.svg" alt="">
            <span *ngIf="!sideBarMinimized">Settings</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
