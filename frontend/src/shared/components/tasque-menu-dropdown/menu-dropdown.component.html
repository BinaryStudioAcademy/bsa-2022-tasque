<div class="dropdown-wrapper">
  <div class="dropdown-button">
    <span class="dropdown-label" (click)="labelClick()" *ngIf="label">{{ label }}</span>
    <fa-icon class="dropdown-icon" (click)="iconClick()" *ngIf="buttonIcon" [icon]="buttonIcon"></fa-icon>
  </div>

  <div class="options-container" *ngIf="expanded">
    <div class="option" *ngFor="let option of options" (click)="select(option)">
      {{ option.name }}
    </div>
  </div>
</div>
