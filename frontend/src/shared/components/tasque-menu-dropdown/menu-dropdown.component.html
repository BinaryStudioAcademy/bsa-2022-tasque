<mat-menu #menu="matMenu">
  <div *ngFor="let item of items">
    <button (click)="onClick(item)" mat-menu-item>
      <span> {{ menuName }} </span>
    </button>
  </div>
</mat-menu>

<button mat-button [matMenuTriggerFor]="menu">
  <span> {{ menuName }} </span>
  <img src="..\..\assets\tick.png" alt="tick" />
</button>
