<header>
  <div class="navigation-panel">
    <tasque-menu-dropdown label="Your work" [options]="yourWorkOptions"> </tasque-menu-dropdown>
    <tasque-menu-dropdown
      label="My Projects"
      [options]="projectOptions"
      headerLabel="Recent Projects"
      footerLabel="Manage my projects"
      (footerClicked)="openProjectsPage()"
    >
    </tasque-menu-dropdown>
    <span class="button">Calendar</span>
    <tasque-menu-dropdown
      class="create-button"
      label="Create task"
      [options]="createOptions"
      [toggleDropdownOnLabelClick]="false"
      (labelClicked)="openCreateTaskDialog()"
      [formControl]="createItemControl"
    >
    </tasque-menu-dropdown>
  </div>
  <div class="center-panel">
    <tasque-organizations-dropdown [currentUser]="currentUser" class="button"></tasque-organizations-dropdown>
  </div>
  <div class="user-panel">
    <div class="search-input">
      <tasque-input
        class="search-input header-extension"
        type="search"
        placeholder="Search..."
        [icon]="searchIcon"
        iconPosition="search"
      >
      </tasque-input>
    </div>
    <img class="button" src="\assets\bell_icon.svg" />
    <img class="button" src="\assets\settings_icon.svg" />
    <tasque-menu-dropdown
      class="profile-dropdown"
      [hasAvatar]="true"
      [user]="currentUser"
      [options]="profileOptions"
      [upArrowIcon]="upArrowIcon"
      [downArrowIcon]="downArrowIcon"
      [formControl]="profileControl"
    >
    </tasque-menu-dropdown>
  </div>
</header>
