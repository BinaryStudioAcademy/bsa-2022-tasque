<header>
  <div class="navigation-panel">
    <tasque-menu-dropdown label="Your work" [options]="yourWorkOptions"> </tasque-menu-dropdown>
    <tasque-menu-dropdown label="Project" [options]="projectOptions"> </tasque-menu-dropdown>
    <tasque-menu-dropdown
      label="Create task"
      [options]="createOptions"
      [toggleDropdownOnLabelClick]="false"
      (labelClicked)="openCreateTaskDialog()"
      [formControl]="createItemControl"
    >
    </tasque-menu-dropdown>
    <tasque-organizations-dropdown class="button"></tasque-organizations-dropdown>
    <span class="button" [routerLink]="['/organizations']">My Organizations</span>
    <span class="button" [routerLink]="['/projects']">My Projects</span>
    <span class="button">Calendar</span>
  </div>
  <div class="user-panel">
    <div class="search-input">
      <tasque-input
        class="search-input header-extension"
        type="search"
        placeholder="Search..."
        [icon]="searchIcon"
        iconPosition="search"
      >
      </tasque-input>
    </div>
    <div>
      <img src="\assets\bell_icon.svg" />
    </div>
    <div>
      <img src="\assets\settings_icon.svg" />
    </div>
    <div [matMenuTriggerFor]="profileMenu">
      <tasque-avatar imageURL="\assets\avatar.png" [diameter_px]="45"></tasque-avatar>
      <img src="\assets\arrow_full_icon.svg" />
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>Profile settings</button>
        <button mat-menu-item>Log out</button>
      </mat-menu>
    </div>
  </div>
</header>
