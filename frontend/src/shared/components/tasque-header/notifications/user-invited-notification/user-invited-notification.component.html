<div class="user-invited" *ngIf="projectLoaded && userLoaded">
    <tasque-avatar [diameter_px]="45" [user]="invitedBy"></tasque-avatar>
    <span class="notification-content">
        You have been invited to project
        <a [href]="getProjectRef()">{{ project.name }}</a>
        by user
        <a [href]="invitedBy.name">{{ invitedBy.name }}</a>.
    </span>
    <input (click)="onDelete()" type="image" src="assets/cross.svg">
</div>
