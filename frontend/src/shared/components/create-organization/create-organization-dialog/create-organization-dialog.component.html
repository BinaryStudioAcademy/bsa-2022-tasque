<h1 mat-dialog-title>Create organization</h1>
    <div class="create-org-dialog">
    <mat-dialog-content class="dialog-content">
        <span class="input-title">Name</span>
        <input 
            class="organization-name-input" 
            type="text"
            id="organizationName"
            #organizationName
        >
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-options">
        <app-button 
            mat-button 
            mat-dialog-close   
            [mat-dialog-close]="false"
            [text]="this.cancelBtnName"
            [class]="this.btnClass">
        </app-button>
        <app-button 
            mat-button 
            [mat-dialog-close]="true"
            [text]="this.createBtnName"
            [class]="this.btnClass"
            (btnClick)="createOrganization(organizationName.value)">
        </app-button>
    </mat-dialog-actions>
</div>
