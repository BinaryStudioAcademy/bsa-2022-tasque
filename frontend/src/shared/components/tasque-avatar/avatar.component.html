<div class="avatar-wrapper" [ngStyle]="{ 'width.px': diameter_px }" *ngIf="user">
  <div class="background" *ngIf="!user.avatarURL">
    <span class="initials" [ngStyle]="{ 'font-size.px': fontSize }">{{ getInitials(user) }}</span>
  </div>
  <img
    class="avatar"
    *ngIf="user.avatarURL"
    [src]="user.avatarURL"
    [alt]="alt ? alt : 'avatar'"
    [ngStyle]="{ 'width.px': diameter_px }"
  />
</div>
