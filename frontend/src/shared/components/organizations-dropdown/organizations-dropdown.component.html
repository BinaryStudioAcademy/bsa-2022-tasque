<mat-menu #organizationsMenu="matMenu">
  <div *ngFor="let organization of availableOrganizations">
    <button *ngIf="organization.id" (click)="onClick(organization.id)" mat-menu-item>{{ organization.name }} Organization</button>
  </div>
</mat-menu>

<button mat-button [matMenuTriggerFor]="organizationsMenu">
  {{ currentOrganization.name }} Organization
  <img src="/src/assets/tick.png" alt="tick" />
</button>
