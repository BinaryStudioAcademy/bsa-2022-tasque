<div class="input-container">
  <label>{{inputLabel}}</label>
  <input
  [class]="inputClass"
  [ngClass]="{
    'error': inputValueisError, 
    'search-border': inputType === 'search'}"
    [type]="inputType" 
    [placeholder]="inputPlaceholder"
    [value]="inputText"
    [style.width.px]="inputWidth"
    [style.border-radius.px]="inputBorderRadius"
  />
  <img src="..\..\assets\search_icon.svg" *ngIf="inputType === 'search'" class="search-icon">  
  <span class="error" *ngIf="inputValueisError">{{inputErrorMessage}}</span>
</div>
