<div class="dropdown_wrpr">
    <label class="dropdown_label">label</label>
    <button class="dropdown_btn" (click)="dropdownOpen()">
        <div class="selected_option">
            <svg class="color_square">
                <rect [ngStyle]="{'fill': selectedOption[0]}" />
            </svg>
            {{selectedOption[1]}}
        </div>
    </button>
    <div class="options_container" *ngIf="expanded">
        <div class="option" *ngFor="let option of options; index as i"
        [class.active]="i === selectedOption[2]" (click)="select(option)">
            <svg class="color_square">
                <rect [ngStyle]="{'fill': option[0]}" />
            </svg>
            {{option[1]}}
        </div>
    </div>
</div>
