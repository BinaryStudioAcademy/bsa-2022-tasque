<tasque-button class="fill" (click)="openSidebar()" text="Open Sidebar"></tasque-button>
<tasque-sidebar>
  <div class="task-creation-conteiner">
    <div class="task-creation-header">
      <h4 class="task-creation-header-title">Create issue</h4>
      <div class="task-creation-header-button">
        <tasque-button class="btn mini disabled" text="Import issues" (click)="importIssues()"> </tasque-button>
        <tasque-button class="btn" [icon]="faExpeditedssl"> </tasque-button>
      </div>
    </div>
    <div class="task-creation-body">
      <div class="task-creation-body-wrapper">
        <form action="" method="post">
          <div class="input-wrapper">
            <tasque-dropdown label="Project"></tasque-dropdown>
          </div>
          <div class="input-wrapper">
            <tasque-dropdown label="Issue type"></tasque-dropdown>
          </div>
          <div class="input-wrapper">
            <tasque-input label="Summary" id="summary" type="text" name="summary"> </tasque-input>
          </div>
          <div class="froalaEditor-wrapper">
            <label> Description</label>
            <div class="test" [froalaEditor]>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Malesuada odio scelerisque nibh non ac duis in sed suscipit. Vel mi ac, tempus ridiculus. Consectetur sodales orn</div>
          </div>
        </form>
      </div>
    </div>
    <div class="task-creation-footer">
      <div class="task-creation-footer-button">
        <tasque-button class="btn stroke" text="Cancel" (click)="cancel()"> </tasque-button>
        <tasque-button class="btn fill" text="Create" (click)="create()"> </tasque-button>
      </div>
    </div>
  </div>
</tasque-sidebar>
