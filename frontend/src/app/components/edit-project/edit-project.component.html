<tasque-sidebar [name]="sidebarName" btnText="Edit" btnClass="btn stroke fixed-height">
  <div class="content" [formGroup]="editProjectForm">
    <div class="edit-header">
      <div class="projectName-wrapper">
        <div class="projectName" [textContent]="projectName" (input)="projectName = titleContent($event)" contenteditable="true" [formControl]="projectNameControl" ngDefaultControl></div>
        <tasque-button class="btn icon" [icon]="faPenToSquare"> </tasque-button>
      </div>
      <div class="limiter"></div>
      <div>
        <div class="projectName-wrapper">
          <div class="projectName" [textContent]="projectKey" (input)="projectKey = titleContent($event)" contenteditable="true" [formControl]="projectKeyControl" ngDefaultControl></div>
          <tasque-button class="btn icon" [icon]="faPenToSquare"> </tasque-button>
        </div>
      </div>
    </div>
    <div class="select">
      <label>User managment</label>
      <tasque-select-users (onAdd)="inviteUser($event)" (onDelete)="deleteUser($event)" (onUpdate)="changeUserRole($event)" [board]="board"></tasque-select-users>
    </div>
    <div class="footer-button">
      <tasque-button type="submit" class="btn stroke violet-stroke" text="Save" (click)="submitForm()"> </tasque-button>
      <tasque-button type="submit" class="btn stroke violet-stroke" text="Cancel" (click)="clearForm()"> </tasque-button>
    </div>
  </div>
</tasque-sidebar>
