<tasque-sidebar [name]="sidebarName" btnText="Edit" btnClass="btn stroke">
  <div class="task-creation-conteiner">
    <div class="task-creation-header">
      <tasque-input placeholder="Write organization name" [value]="organization.name" [formControl]="organizationNameControl" [errorMessage]="organizationNameErrorMessage" [invalid]="!organizationNameControl.valid"> </tasque-input>
      <div class="task-creation-header-button"></div>
    </div>
    <div class="task-creation-body">
      <div class="task-creation-body-wrapper">
        <form [formGroup]="editOrganization">
          <tasque-select-users [board]="board"></tasque-select-users>
        </form>
      </div>
    </div>

    <div class="task-creation-footer">
      <div class="task-creation-footer-button">
        <tasque-button type="submit" class="btn stroke violet-stroke" text="Cancel" (click)="clearForm()"> </tasque-button>
        <tasque-button type="submit" class="btn stroke violet-stroke" text="Edit" (click)="submitForm()"> </tasque-button>
      </div>
    </div>
  </div>
</tasque-sidebar>
