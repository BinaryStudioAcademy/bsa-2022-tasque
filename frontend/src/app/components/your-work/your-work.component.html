<div class="your-work-container">
  <div class="title-container">
    <h4>Your work</h4>
  </div>
  <div class="your-work-panel">
    <h5 *ngIf="projectCards && projectCards.length">Recent projects</h5>
    <div class="empty-projects-warning" *ngIf="!projectCards || !projectCards.length">
      <p>You are not a participant of any project.</p>
      <p>
        You can create a new one in your organization or ask an organization or project admin to invite you to
        an existing one
      </p>
    </div>
    <div class="cards-container">
      <project-card
        class="project-card"
        *ngFor="let card of projectCards"
        [projectCard]="card"
        [userId]="userId"
      ></project-card>
    </div>
  </div>
</div>
