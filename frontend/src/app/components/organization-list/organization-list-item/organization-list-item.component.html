<div class="organization-card">
  <a class="organization-name" href="#">{{ organization.name }}</a>

  <div class="buttons-container">
    <tasque-button *ngIf="organization.authorId === currentUser.id" class="btn stroke" text="Edit"> </tasque-button>
    <tasque-button class="btn stroke" text="Open"> </tasque-button>
  </div>
</div>

<hr />
