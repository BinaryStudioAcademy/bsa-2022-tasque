<div class="organization-card">
  <a class="organization-name" href="#">{{ organization.name }}</a>

  <div class="buttons-container">
    <app-edit-organization *ngIf="organization.authorId === currentUser.id" class="btn stroke" [organization]="organization"></app-edit-organization>

    <tasque-button class="btn stroke" text="Open"> </tasque-button>
  </div>
</div>

<hr />
