<div class="organization-list">
  <div class="organization-top">
    <div class="organizations-header">
      <h4>List of Organizations</h4>
      <tasque-button
        class="btn empty-border"
        text="Create Organization"
        (btnClick)="openCreateOrganizationDialog()"
      ></tasque-button>
    </div>
    <div class="organizations-search">
      <tasque-input
        [icon]="faMagnifyingGlass"
        class="search-input"
        iconPosition="search"
        type="search"
        placeholder="Search..."
        [(ngModel)]="inputSearch"
        (ngModelChange)="filterItems()"
      >
      </tasque-input>
    </div>
  </div>
  <div class="organization-list-cards">
    <p class="empty-organization-warning" *ngIf="items.length < 1">
      <fa-icon [icon]="warningIcon"></fa-icon>
      You are not a participant of any organization, create a new one or ask the organization admin to invite
      you
    </p>
    <app-organization-list-item
      *ngFor="let item of itemsShow"
      [organization]="item"
      [currentUser]="currentUser"
    ></app-organization-list-item>
  </div>
</div>
