<form [formGroup]="createProjectForm" class="create-project-dialog" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="dialog-content">
    <h3>
      Add project details
      <span class="dialog-info">You can change these details anytime in your project settings.</span>
    </h3>
    <div class="tasque-input">
      <tasque-input [class]="this.inputNameClass" [id]="this.inputNameId" [placeholder]="this.inputNamePlaceholder" [label]="this.inputNameLabel" name="fieldName" #projectNameInput (focusout)="showError(projectNameInput)" (input)="hideError(projectNameInput)" formControlName="projectNameControl"> </tasque-input>
    </div>
    <div class="tasque-input">
      <tasque-input [class]="this.inputKeyClass" [id]="this.inputKeyId" [placeholder]="this.inputNamePlaceholder" [label]="this.inputKeyLabel" #projectKeyInput (focusout)="showError(projectKeyInput)" (input)="hideError(projectKeyInput)" formControlName="projectKeyControl"> </tasque-input>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions class="dialog-options" align="end">
    <tasque-button [mat-dialog-close]="false" [text]="this.cancelBtnName" [class]="this.cancelBtnClass"> </tasque-button>
    <tasque-button type="submit" [text]="this.createBtnName" [class]="this.createBtnClass"> </tasque-button>
  </mat-dialog-actions>
</form>
