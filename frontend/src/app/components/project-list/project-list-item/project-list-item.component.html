<div class="project-card">
  <a class="project-name" (click)="openProjectBoard()">{{ project.name }}</a>

  <div class="buttons-container">
    <app-edit-project *ngIf="permissionToEdit()" [project]="project"></app-edit-project>
    <tasque-button class="btn stroke fixed-height" text="Open" (btnClick)="openProjectBoard()"> </tasque-button>
  </div>
</div>

<hr />
