<div class="project-list">
  <div class="project-top">
    <div class="projects-header">
      <h4>List of Projects</h4>
      <tasque-button
        class="btn fill"
        text="Create Project"
        (btnClick)="openCreateProjectDialog()"
      ></tasque-button>
    </div>
    <div class="project-search">
      <tasque-input
        [icon]="searchIcon"
        class="search-input"
        iconPosition="search"
        type="search"
        placeholder="Search..."
        [(ngModel)]="inputSearch"
        (ngModelChange)="filterItems()"
      >
      </tasque-input>
    </div>
  </div>
  <div class="project-list-cards">
    <p class="empty-organization-warning" *ngIf="itemsShow.length < 1">
      <fa-icon [icon]="warningIcon"></fa-icon>
      You are not a participant of any project. You can create a new one in your organization 
      or ask an organization or project admin to invite you to an existing one
    </p>
    <app-project-list-item
      *ngFor="let item of itemsShow"
      [project]="item"
      [currentUser]="currentUser"
    ></app-project-list-item>
  </div>
</div>
