<div class="issue">
  <p class="issue-type">{{ currentTaskType() }}</p>
  <p class="issue-key">{{ currentProject.key }}</p>
  <p
    class="issue-title"
    [matTooltipShowDelay]="1500"
    matTooltip=" {{ issue.description }}"
  >
    {{ issue.summary }}
  </p>
  <div class="issue-estimate">
    <tasque-input
      class="input estimate-input"
      type="number"
      [(ngModel)]="issue.estimate"
      (inputValue)="(issue.estimate)"
      (change)="estimateChange()"
    >
    </tasque-input>
  </div>
  <tasque-dropdown
    [options]="taskStateToDropdownArray(taskStates)"
    (onSelect)="updateTaskState($event)"
    [placeholder]="currentTaskState()"
    width="150px"
  ></tasque-dropdown>

  <div class="issue-users">
    <tasque-team-select
      *ngIf="issue.users.length > 0"
      class="users"
      [miniView]="true"
      [avatars]="issue.users"
    ></tasque-team-select>
  </div>
</div>
