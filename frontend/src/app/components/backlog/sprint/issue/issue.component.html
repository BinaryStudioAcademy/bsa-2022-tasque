<div class="issue">
  <p class="issue-type">Issue</p>
  <p class="issue-key">TIS-1</p>
  <p class="issue-title">{{ issue.summary }}</p>
  <div class="issue-estimate">
    <tasque-input class="input estimate-input" type="number" [(ngModel)]="issue.estimate" (inputValue)="(issue.estimate)" (change)="estimateChange()"> </tasque-input>
  </div>
  <div class="issue-users">
    <img src="{{ issueAuthor && issueAuthor.avatarURL ? issueAuthor.avatarURL : '\\assets\\avatar.png' }}" alt="avatar" title="{{ issueAuthor && issueAuthor.name ? issueAuthor.name : 'user' }}" />
  </div>
</div>
