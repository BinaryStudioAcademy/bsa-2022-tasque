<div class="sprint-conteiner">
  <details>
    <summary>
      <div class="wrapper">
        <div class="marker">
          <p class="open">▶</p>
          <p class="close">▼</p>
        </div>
        <h4 class="sprint-name">{{ sprint.name }}</h4>
        <div class="issues">
          <p>issues</p>
          <p class="issues-count">3</p>
        </div>
        <div class="estimate">
          <p>estimate</p>
          <p class="estimate-count">5</p>
        </div>
        <div class="wrapper button">
          <tasque-button text="Start sprint" class="btn mini voilet"></tasque-button>

          <div class="dropdown-button">
            <div class="dropdown" style="float: right">
              <tasque-button class="btn dropbtn" [icon]="faEllipsisV"></tasque-button>
              <div class="dropdown-content">
                <a (click)="dropSprintClick(0)">Move sprint up</a>
                <a (click)="dropSprintClick(1)">Move sprint down</a>
                <a>Edit sprint </a>
                <a>Delete sprint </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </summary>
    <div class="sprint-header">
      <div class="select-user">
        <tasque-team-select (selectedUser)="filterUserTasks($event)" *ngIf="sprintUsersCircle" [avatars]="sprintUsersCircle"></tasque-team-select>
      </div>
    </div>
    <div class="sprint-body">
      <app-issue *ngFor="let task of tasks" [issue]="task" [currentUser]="currentUser"></app-issue>
    </div>
    <div class="sprint-footer">
      <tasque-task-creation btnText="+ Create issues" btnClass="btn mini voilet" [sidebarName]="createIssueSidebarName"></tasque-task-creation>
    </div>
  </details>
</div>
