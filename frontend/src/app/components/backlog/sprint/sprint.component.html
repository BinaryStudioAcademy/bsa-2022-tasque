<div
  class="sprint-conteiner"
  cdkDropList
  id="{{ currentSprint.id }}"
  #doneList="cdkDropList"
  [cdkDropListData]="currentSprint.tasks"
  (cdkDropListDropped)="drop($event)"
>
  <details>
    <summary>
      <div class="wrapper">
        <div class="marker">
          <p class="open">
            <fa-icon
              [icon]="faChevronRight"
              class="rotatable"
              id="dropdown-arrow-icon"
            ></fa-icon>
          </p>
          <p class="close">
            <fa-icon
              [icon]="faAngleDown"
              class="rotatable"
              id="dropdown-arrow-icon"
            ></fa-icon>
          </p>
        </div>
        <h4 class="sprint-name">{{ currentSprint.name }}</h4>
        <div class="sprint-date">
          <p class="startAt">
            {{ currentSprint.startAt | date: 'mediumDate' }}
          </p>
          <p *ngIf="currentSprint.startAt">-</p>
          <p *ngIf="!currentSprint.startAt">deadline:</p>
          <p class="endAt">{{ currentSprint.endAt | date: 'mediumDate' }}</p>
        </div>
        <div class="issues">
          <p>issues</p>
          <p class="issues-count">
            {{ tasks && tasks.length ? tasks.length : 0 }}
          </p>
        </div>
        <div class="estimate">
          <p>estimate</p>
          <p class="estimate-count">{{ estimate }}</p>
        </div>
        <div class="wrapper button">
          <app-edit-sprint
            *ngIf="!currentSprint.startAt && sprintIndex == 0"
            [currentSprint]="currentSprint"
            class="btn mini voilet full start-sprint"
            [isStarting]="true"
          ></app-edit-sprint>

          <app-complete-sprint
            *ngIf="currentSprint.startAt"
            [sprint]="currentSprint"
            class="btn complete-sprint"
            completeBthClass="btn mini violet-fill full"
            completeBtnText="Complete sprint"
          ></app-complete-sprint>

          <div class="dropdown-button">
            <div class="dropdown" style="float: right">
              <tasque-button
                class="btn dropbtn"
                [icon]="faEllipsisV"
              ></tasque-button>
              <div class="dropdown-content">
                <a
                  *ngIf="
                    sprintIndex != 0 &&
                    (sprintIndex != 1 || !sprints[0].startAt)
                  "
                >
                  <tasque-button
                    (click)="$sprintUp(currentSprint)"
                    text="Move sprint up"
                    class="btn full black"
                  ></tasque-button>
                </a>
                <a *ngIf="sprintIndex != 0 || !currentSprint.startAt">
                  <tasque-button
                    (click)="$sprintDown(currentSprint)"
                    text="Move sprint down"
                    class="btn full black"
                  ></tasque-button>
                </a>
                <a>
                  <app-edit-sprint
                    [currentSprint]="currentSprint"
                    btnClass="btn full black"
                  ></app-edit-sprint>
                </a>
                <a>
                  <tasque-button
                    text="Delete sprint"
                    class="btn full black"
                  ></tasque-button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </summary>
    <div class="sprint-header">
      <div class="select-user">
        <tasque-team-select
          [avatars]="sprintUsers"
          (selectedUser)="filterUserTasks($event)"
          *ngIf="sprintUsersCircle"
        ></tasque-team-select>
      </div>
    </div>
    <div class="sprint-body">
      <app-issue
        *ngFor="let task of tasks"
        [issue]="task"
        [taskStates]="taskState"
        [taskTypes]="taskType"
        [currentUser]="currentUser"
        (estimate)="estimateCount()"
      ></app-issue>
    </div>
    <div class="sprint-footer">
      <tasque-task-creation
        btnText="+ Create issues"
        btnClass="btn mini voilet"
        [sidebarName]="createIssueSidebarName"
        [organizationId]="currentProject.organizationId"
        [currentProject]="currentProject"
        (click)="test()"
      ></tasque-task-creation>
    </div>
  </details>
</div>
