<div class="backlog-conteiner" cdkDropListGroup>
  <div class="header">
    <div class="wrapper title">
      <div>
        <p>Scrum in space</p>
        <h3>Backlog</h3>
      </div>
      <tasque-dropdown
        width="120px"
        class="header-dropdown"
        [options]="boards"
      ></tasque-dropdown>
    </div>
    <div class="wrapper search">
      <div class="backlog-search">
        <tasque-input
          [icon]="faMagnifyingGlass"
          class="search-input"
          iconPosition="search"
          type="search"
          placeholder="Search..."
          [(ngModel)]="inputSearch"
        >
        </tasque-input>
      </div>
      <div class="navigation">
        <p (click)="taskSort(1)" [ngClass]="{ 'active': filterIssue == 1 }">
          All
        </p>
        <p (click)="taskSort(2)" [ngClass]="{ 'active': filterIssue == 2 }">
          Only my issues
        </p>
        <p (click)="taskSort(3)" [ngClass]="{ 'active': filterIssue == 3 }">
          Recently updated
        </p>
      </div>
    </div>
  </div>
  <div>
    <div class="body" cdkDropListGroup>
      <app-sprint
        *ngFor="let sprint of sprints"
        [sprint]="sprint"
        [currentUser]="currentUser"
        [inputSearch]="inputSearch"
        (dropSprint)="dropSprintBtnClick($event)"
        [filterIssue]="filterIssue"
      ></app-sprint>
      <app-backlog-content tasks></app-backlog-content>
    </div>
  </div>
</div>
