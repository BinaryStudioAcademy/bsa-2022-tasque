<h3 class="text-center">Select Users</h3>
<mat-grid-list cols="5" rowHeight="100px">
  <mat-grid-tile [colspan]="4" [rowspan]="1">
	<tasque-input type="email" placeholder="example@tasque.com" [width]="inputWidth" label="User's Email"></tasque-input>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
	<tasque-button text="Add User" class="mini">
		
	</tasque-button>
  </mat-grid-tile>
  <mat-grid-tile class="list" [colspan]="5" [rowspan]="5">
    <mat-list role="list">
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">Item 3</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">Item 4</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">Item 5</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-grid-tile>
</mat-grid-list>
