<div class="form-container">
  <div *ngIf="isValidKey">
    <form [formGroup]="resetPasswordForm" class="form-container">
      <div class="text-container">
        <h4 class="login-title">Reset password</h4>
        <span class="label-14">Enter new password</span>
      </div>
      <tasque-input label="Password" placeholder="Enter new password" type="password" [formControl]="passwordControl" [errorMessage]="passwordErrorMessage" [invalid]="!passwordControl.valid" [icon]="faShow" iconPosition="right" #passwordInput (iconClick)="flipPassword(passwordInput)"></tasque-input>
      <tasque-input label="Repeat password" placeholder="Repeat new password" type="password" [formControl]="passwordRepeatControl" [errorMessage]="passwordRepeatErrorMessage" [invalid]="!passwordRepeatControl.valid" [icon]="faShow" iconPosition="right" #passwordRepeatInput (iconClick)="flipPassword(passwordRepeatInput)"></tasque-input>
      <div class="button-container">
        <tasque-button text="Reset password" class="btn fill full-width" (btnClick)="submit()"></tasque-button>
      </div>
    </form>
  </div>
  <div *ngIf="!isValidKey">
    <div class="form-container">
      <h4 class="login-title">Reset password</h4>
      <span class="label-14">Sorry, your password reset key is invalid. Request new email or contact technical support </span>
      <div class="button-container">
        <tasque-button text="Request new email" class="btn fill full-width" routerLink="../"></tasque-button>
      </div>
    </div>
  </div>
</div>
